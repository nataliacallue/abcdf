<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=panchang@500&display=swap" rel="stylesheet">
</head>
<body>
     
    <header class="portada">

        <section class="portada2">
            
            <div class="cover-text">
                <div class="title-text">ECHO</div>
                <div class="text-description">
                    Publicación dedicada a descubrir talento<br> fuera del foco,<br>
                    amplificando expresiones creativas <br>que merecen ser escuchadas.
                </div>
              </div>
        </section>

        <div class="meta-info">
            <span id="date"></span>
            <span class="divider">—</span>
            <span id="time"></span>
            <span class="divider">—</span>
            <span>Barcelona</span>
        </div>

        <a href= "artista1.html" class="top-right-btn">
            <ion-icon name="arrow-forward-circle"></ion-icon>
        </a>
  
        
          
            
          
       
    </header>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const now = new Date();
      
        document.getElementById("date").textContent =
          now.toLocaleDateString("es-ES", {
            day: "2-digit",
            month: "short",
            year: "numeric"
          }).replace(".", "").toUpperCase();
      
        document.getElementById("time").textContent =
          now.toLocaleTimeString("es-ES", {
            hour: "2-digit",
            minute: "2-digit"
          });
      </script>
    
</body>
</html>
