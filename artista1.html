<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=panchang@500&display=swap" rel="stylesheet">
</head>
<body>
     
    <header class="destacado">

        <section class="portada2">
            <img src="Barcelona.svg" alt="Logo Destacado" class="logo-svg">
            
        </section>
        <div class="artist-text">Las Tristes</div>

        <div class="meta-info">
            <span id="date"></span>
            <span class="divider">—</span>
            <span id="time"></span>
            <span class="divider">—</span>
            <span>Barcelona</span>
        </div>

        <a href= "portada.html" class="top-left-btn">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </a>

        <a href= "index.html" class="top-right-btn">
            <ion-icon name="arrow-forward-circle"></ion-icon>
        </a>
  
    </header>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/DXFLoader.js"></script>


    <script>
        const now = new Date();
      
        document.getElementById("date").textContent =
          now.toLocaleDateString("es-ES", {
            day: "2-digit",
            month: "short",
            year: "numeric"
          }).replace(".", "").toUpperCase();
      
        document.getElementById("time").textContent =
          now.toLocaleTimeString("es-ES", {
            hour: "2-digit",
            minute: "2-digit"
          });
      </script>

    
</body>
</html>
